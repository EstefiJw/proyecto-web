<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="contenedor-nav">
      
        <img class="logo-nav" src="img/logo_small.png" alt="logo empresa" width="100px" height="auto">
          
        <ul class="lista-de-links">
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="about.html">¿Quiénes somos?</a>
          </li>
          <li>
            <a href="contact.html">Contacto</a>
          </li>
        </ul>
      
    </nav>
  </header>
  <main>
      <section class="contenedor-titulo-pag">
      <h1 class="titulo-pag"> Cotactáte con nosotros </h1>
      <p class="parrafo-titulo" id="email">E-mail xxxxxx@xxxx.com.ar</p>
      <p class="parrafo-titulo" id="telefono"> Teléfono (xxxx) xxx-xxxx </p>
    </section>

    <form action="" class="formulario">
      <div class="titulo-formulario">
        <h2> Déjanos un comentario y nosotros te contáctaremos </h2>
      </div>
        <div class="direccion-email">
          <label for="direccion-mail">Direccion de mail</label>
          <input type="email" name="direccion-mail" id="direccion-mail" placeholder="Escriba su dirección de e-mail">
        </div>
        <div class="comentario">
          <label for="comentario">Comentario o consulta</label>
          <textarea name="comentario" id="comentario" placeholder="Escriba su comentario y/o consulta" cols="50"
            rows="10"></textarea>
          <button>Enviar</button>
        </div>
      </div>
    </form>
  </main>
  <footer>
    <div class="contenedor-link-footer">
      <a href="https://www.facebook.com/" target="_blank">
        <img src="img/logo-fb.png" alt="logo facebook">
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img src="img/logo-ig.png" alt="logo instagram">
      </a>
    </div>
    <div class="contenedor-descripcion-footer">
      <h4> Estefanía Jwanczyk 2022 </h4>
    </div>
  </footer>
</body>

</html>
