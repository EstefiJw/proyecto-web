  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12">
          <h1 class="titulo-pag"> Cotactáte con nosotros </h1>
          <h3 class="titulo-formulario"> Dejanos un comentario y nosotros nos comunicamos con vos </h3>

          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputGrid" placeholder="nombre@ejemplo.com" value="nombre@ejemplo.com">
                <label for="floatingInputGrid">Dirección de Email</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid">
                  <option selected>Consulta acerca de productos</option>
                  <option value="1">Consulta acerca de franquicias</option>
                  <option value="2">Otras consultas</option>                  
                </select>
                <label for="floatingSelectGrid">Motivos</label>
              </div>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputGrid" placeholder="Ingresá número de teléfono" value="Ingresá número de teléfono">
                <label for="floatingInputGrid">Número de teléfono</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid">
                  <option selected>Movistar</option>
                  <option value="1">Claro</option>
                  <option value="2">Personal</option>                  
                </select>
                <label for="floatingSelectGrid">Compañía telefónica</label>
              </div>
            </div>
          </div>

          <div class="form-floating">
            <textarea class="form-control" placeholder="Deje un comentario aquí" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Consulta</label>
          </div>

          <button type="button" class="btn btn-secondary">Enviar</button>

        </div>
      </div>
